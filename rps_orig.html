!<!DOCTYPE html>
<html>

    <body>
        <script>
            function computerPlay(){
                var choice = Math.random() * 3;
                if (choice <= 1) {
                    choice = "rock";
                } else if (choice <= 2) {
                choice = "paper";
                } else {
                choice = "scissors";
                }
                return choice;
            }
            
            function round(){
                var playerSelection = (prompt());
                playerSelection = playerSelection.toLowerCase();

                var computerSelection = computerPlay();

                var win;

                if (playerSelection === "rock" && computerSelection === "scissors"){
                    console.log("you win, rock beats scissors");
                    win = 1;
                }
                else if (playerSelection === "scissors" && computerSelection === "rock"){
                    console.log("you lose, rock beats scissors");
                    win = 2;
                }
                else if (playerSelection === "paper" && computerSelection === "rock"){
                    console.log("you win, rock beats scissors");
                    win = 1;
                }
                else if (playerSelection === "rock" && computerSelection === "paper"){
                    console.log("you lose, paper beats rock");
                    win = 2;
                }
                else if (playerSelection === "scissors" && computerSelection === "paper"){
                    console.log("you win, scissors beats paper");
                    win = 1;
                }
                else if (playerSelection === "paper" && computerSelection === "scissors"){
                    console.log("you lose, scissors beats paper");
                    win = 2;
                }
                else {
                    console.log("tie, throw again");
                    win = 3;
                }
                return win;
            }

            function game(){
                var player_score = 0;
                var computer_score = 0;
                for (i = 0; i < 5; i++){
                    win = round();
                    if (win === 1){
                        player_score++;
                    }
                    else if (win === 2){
                        computer_score++;
                    }
                    else {
                        // do nothing
                    }
                }

                if (player_score > computer_score) {
                    console.log("you win: " + player_score + " " + "to " + computer_score);
                }
                else if (computer_score > player_score) {
                    console.log("you lose: " + computer_score + " " + "to "  + player_score);
                }
                else if (player_score === computer_score) {
                    console.log("you tied: " + player_score +  " " + "to " + computer_score);
                }
                
            }
        
            game();

        </script>
    </body>
</html>
